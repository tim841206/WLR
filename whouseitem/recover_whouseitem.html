<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="倉儲與運輸物流系統">
		<meta name="author" content="冷俊瑩">
		<script src="../resource/custom.js"></script>
		<link href="../resource/custom.css" rel="stylesheet">
		<title>恢復倉庫物料</title>
		<header>
			<h1>恢復倉庫物料</h1>
		</header>
	</head>
	<body onload="time()">
		<p>現在時間：<span id="now"></span></p>
		<div id="Main">
			<table>
				<tr><td>倉庫編號</td><td><input type="text" name="whouseno" id="whouseno" onchange="recover_whouseitem_whouseno()"></td></tr>
				<tr><td>物料編號</td><td><input type="text" name="itemno" id="itemno" style="display: none;" onchange="recover_whouseitem_itemno()"></td></tr>
				<tr><td>概述</td><td><span id="whouseitemamt" style="display: none;"></span></td></tr>
				<tr><td>備註</td><td><span id="whouseitemmemo" style="display: none;"></span></td></tr>
			</table>
			<button id="delete_whouseitem" style="display: none;" onclick="recover_whouseitem()">確定恢復</button>
			<button onclick="Refresh()">重新整理</button>
			<button onclick="location.assign('index.php')">返回首頁</button>
		</div>
		<div id="Last">
			<table>
				<tr><td>倉庫編號</td><td><span id="Lastwhouseno"></span></td></tr>
				<tr><td>物料編號</td><td><span id="Lastitemno"></span></td></tr>
				<tr><td>概述</td><td><span id="Lastwhouseitemamt"></span></td></tr>
				<tr><td>備註</td><td><span id="Lastwhouseitemmemo"></span></td></tr>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		function recover_whouseitem_whouseno() {
			var whouseno = document.getElementById("whouseno").value;

			var request = new XMLHttpRequest();
			request.open("POST", "index.php");
			var data = "module=whouseitem&event=check_whouse_delete&whouseno=" + whouseno;
			request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			request.send(data);
			request.onreadystatechange = function() {
				if (request.readyState === 4 && request.status === 200) {
					var data = JSON.parse(request.responseText);
					if (data.message == 'ok') {
						document.getElementById("itemno").style.display = '';
						delete_whouseitem_itemno();
					}
					else {
						alert(data.message);
						document.getElementById("itemno").style.display = 'none';
					}
				}
			}
		}

		function recover_whouseitem_itemno() {
			var whouseno = document.getElementById("whouseno").value;
			var itemno = document.getElementById("itemno").value;

			var request = new XMLHttpRequest();
			request.open("POST", "index.php");
			var data = "module=whouseitem&event=check_item_delete&whouseno=" + whouseno + "&itemno=" + itemno;
			request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			request.send(data);
			request.onreadystatechange = function() {
				if (request.readyState === 4 && request.status === 200) {
					var data = JSON.parse(request.responseText);
					if (data.message == 'ok') {
						document.getElementById("whouseitemamt").innerHTML = data.amt;
						document.getElementById("whouseitemmemo").innerHTML = data.memo;
						document.getElementById("whouseitemamt").style.display = '';
						document.getElementById("whouseitemmemo").style.display = '';
						document.getElementById("delete_whouseitem").style.display = '';
					}
					else {
						alert(data.message);
						document.getElementById("whouseitemamt").innerHTML = '';
						document.getElementById("whouseitemmemo").innerHTML = '';
						document.getElementById("whouseitemamt").style.display = 'none';
						document.getElementById("whouseitemmemo").style.display = 'none';
						document.getElementById("delete_whouseitem").style.display = 'none';
					}
				}
			}
		}

		function recover_whouseitem() {
			var whouseno = document.getElementById("whouseno").value;
			var itemno = document.getElementById("itemno").value;

			var request = new XMLHttpRequest();
			request.open("POST", "index.php");
			var data = "module=whouseitem&event=delete&whouseno=" + whouseno + "&itemno=" + itemno;
			request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			request.send(data);
			request.onreadystatechange = function() {
				if (request.readyState === 4 && request.status === 200) {
					var data = JSON.parse(request.responseText);
					if (data.message == 'Success') {
						alert("成功刪除");
						location.reload();
					}
					else {
						alert(data.message);
					}
				}
			}
		}

		function Refresh() {
			document.getElementById("whouseno").readOnly = false;
			document.getElementById("whouseno").value = null;
			document.getElementById("whousenm").innerHTML = null;
			document.getElementById("whousedescription").innerHTML = null;
			document.getElementById("whousememo").innerHTML = null;
		}
	</script>
</html>
