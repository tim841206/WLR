<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="倉儲與運輸物流系統">
		<meta name="author" content="冷俊瑩">
		<script src="../resource/custom.js"></script>
		<link href="../resource/custom.css" rel="stylesheet">
		<title>新增倉庫物料</title>
		<header>
			<h1>新增倉庫物料</h1>
		</header>
	</head>
	<body onload="time()">
		<p>現在時間：<span id="now"></span></p>
		<div id="Main">
			<table>
				<tr><td>倉庫編號</td><td><input type="text" name="whouseno" id="whouseno" onchange="create_whouseitem_whouseno()"></td></tr>
				<tr><td>物料編號</td><td><input type="text" name="itemno" id="itemno" style="display: none;" onchange="create_whouseitem_itemno()"></td></tr>
				<tr><td>概述</td><td><input type="text" name="whouseitemamt" id="whouseitemamt" style="display: none;" onchange="check_nonnegative(document.getElementById('whouseitemamt').value)"></td></tr>
				<tr><td>備註</td><td><input type="text" name="whouseitemmemo" id="whouseitemmemo" style="display: none;" onchange="check_200(document.getElementById('whouseitemmemo').value)"></td></tr>
			</table>
			<button id="create_whouseitem" style="display: none;" onclick="create_whouseitem()">確定新增</button>
			<button onclick="Refresh()">重新整理</button>
			<button onclick="location.assign('index.php')">返回首頁</button>
		</div>
		<div id="Last">
			<table>
				<tr><td>倉庫編號</td><td><span id="Lastwhouseno"></span></td></tr>
				<tr><td>物料編號</td><td><span id="Lastitemno"></span></td></tr>
				<tr><td>概述</td><td><span id="Lastwhouseitemamt"></span></td></tr>
				<tr><td>備註</td><td><span id="Lastwhouseitemmemo"></span></td></tr>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		function create_whouseitem_whouseno() {
			var whouseno = document.getElementById("whouseno").value;

			var request = new XMLHttpRequest();
			request.open("POST", "index.php");
			var data = "module=whouse&event=check_exist&whouseno=" + whouseno;
			request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			request.send(data);
			request.onreadystatechange = function() {
				if (request.readyState === 4 && request.status === 200) {
					var data = JSON.parse(request.responseText);
					if (data.message == 'ok') {
						document.getElementById("itemno").style.display = '';
						document.getElementById("whouseitemamt").style.display = '';
						document.getElementById("whouseitemmemo").style.display = '';
						create_whouseitem_itemno();
					}
					else {
						alert(data.message);
						document.getElementById("itemno").style.display = 'none';
						document.getElementById("whouseitemamt").style.display = 'none';
						document.getElementById("whouseitemmemo").style.display = 'none';
					}
				}
			}
		}

		function create_whouseitem_itemno() {
			var whouseno = document.getElementById("whouseno").value;
			var itemno = document.getElementById("itemno").value;

			var request = new XMLHttpRequest();
			request.open("POST", "index.php");
			var data = "module=whouseitem&event=check_item_empty&whouseno=" + whouseno + "&itemno=" + itemno;
			request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			request.send(data);
			request.onreadystatechange = function() {
				if (request.readyState === 4 && request.status === 200) {
					var data = JSON.parse(request.responseText);
					if (data.message == 'ok') {
						document.getElementById("create_whouseitem").style.display = '';
					}
					else {
						alert(data.message);
						document.getElementById("create_whouseitem").style.display = 'none';
					}
				}
			}
		}

		function create_whouseitem() {
			var whouseno = document.getElementById("whouseno").value;
			var itemno = document.getElementById("itemno").value;
			var whouseitemamt = document.getElementById("whouseitemamt").value;
			var whouseitemmemo = document.getElementById("whouseitemmemo").value;

			var request = new XMLHttpRequest();
			request.open("POST", "index.php");
			var data = "module=whouseitem&event=create&whouseno=" + whouseno + "&itemno=" + itemno + "&whouseitemamt=" + whouseitemamt + "&whouseitemmemo=" + whouseitemmemo;
			request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			request.send(data);
			request.onreadystatechange = function() {
				if (request.readyState === 4 && request.status === 200) {
					var data = JSON.parse(request.responseText);
					if (data.message == 'Success') {
						alert("成功新增");
						location.reload();
					}
					else {
						alert(data.message);
					}
				}
			}
		}

		function Refresh() {
			document.getElementById("whouseno").readOnly = false;
			document.getElementById("whouseno").value = null;
			document.getElementById("whousenm").value = null;
			document.getElementById("whousedescription").value = null;
			document.getElementById("whousememo").value = null;
		}
	</script>
</html>
