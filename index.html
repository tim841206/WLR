<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="倉儲與運輸物流系統">
		<meta name="author" content="冷俊瑩">
		<script src="../resource/attachment.js"></script>
		<link href="../resource/attachment.css" rel="stylesheet">
		<title>新增倉庫</title>
		<header>
			<h1>新增倉庫</h1>
		</header>
	</head>
	<body>
		<h1>登入</h1>
			<p>帳號：<input type="text" name="account" id="account"></p>
			<p>密碼：<input type="text" name="password" id="password"></p>
			<button onclick="login()">登入</button>
		<h1>註冊</h1>
			<p>帳號：<input type="text" name="account" id="account"></p>
			<p>密碼：<input type="text" name="password" id="password"></p>
			<p>再次輸入密碼：<input type="text" name="password2" id="password2"></p>
			<p>姓名：<input type="text" name="name" id="name"></p>
			<p>電話：<input type="text" name="phone" id="phone"></p>
			<p>信箱：<input type="text" name="email" id="email"></p>
			<button onclick="logon()">註冊</button>
		<h1>更改密碼</h1>
			<p>帳號：<input type="text" name="account" id="account"></p>
			<p>密碼：<input type="text" name="password" id="password"></p>
			<p>新密碼：<input type="text" name="password_new" id="password_new"></p>
			<p>再次輸入新密碼：<input type="text" name="password_new2" id="password_new2"></p>
			<button onclick="change_password()">確定更改</button>
		<h1>登出</h1>
			<button onclick="logout()">登出</button>


		<h1>新增移動倉庫物料</h1>
		<select id="create_logistic_whouse">請選擇倉庫編號
			<option></option>
		</select>
		<select id="create_logistic_item">請選擇物料編號
			<option></option>
		</select>
		<input type="text" name="logisticmemo">
		<h1>接受移動倉庫物料</h1>
		<h1>拒絕移動倉庫物料</h1>
		<h1>確認移動倉庫物料</h1>
		<h1>查詢移動倉庫物料</h1>
		<select id="search_logistic_sender">
			<option></option>
		</select>
		<select id="search_logistic_receiver">
			<option></option>
		</select>
		<select id="search_logistic_whouse">
			<option></option>
		</select>
		<select id="search_logistic_item">
			<option></option>
		</select>
		<input type="time" name="search_logistic_createtimestart">
		<input type="time" name="search_logistic_createtimeend">
		<input type="time" name="search_logistic_closetimestart">
		<input type="time" name="search_logistic_closetimeend">


		<h1>新增要求倉庫物料</h1>
		<select id="create_request_whouse">請選擇倉庫編號
			<option></option>
		</select>
		<select id="create_request_item">請選擇物料編號
			<option></option>
		</select>
		<input type="text" name="requestmemo">
		<h1>接受要求倉庫物料</h1>
		<h1>拒絕要求倉庫物料</h1>
		<h1>確認要求倉庫物料</h1>
		<h1>查詢要求倉庫物料</h1>
		<select id="search_request_sender">
			<option></option>
		</select>
		<select id="search_request_receiver">
			<option></option>
		</select>
		<select id="search_request_whouse">
			<option></option>
		</select>
		<select id="search_request_item">
			<option></option>
		</select>
		<input type="time" name="search_request_createtimestart">
		<input type="time" name="search_request_createtimeend">
		<input type="time" name="search_request_closetimestart">
		<input type="time" name="search_request_closetimeend">
	</body>
</html>
