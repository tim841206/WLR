<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="倉儲與運輸物流系統">
		<meta name="author" content="冷俊瑩">
		<script src="resource/custom.js"></script>
		<link href="resource/custom.css" rel="stylesheet">
		<title>授權倉庫使用者</title>
		<header>
			<h1>授權倉庫使用者</h1>
		</header>
	</head>
	<body onload="time(); available();">
		<p>現在時間：<span id="now"></span></p>
		<div id="Content">
		</div>
	</body>
	<script type="text/javascript">
		function available() {
			var request = new XMLHttpRequest();
			request.open("POST", "index.php");
			var data = "module=uesr&event=query_auth_whouse";
			request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			request.send(data);
			request.onreadystatechange = function() {
				if (request.readyState === 4 && request.status === 200) {
					var data = JSON.parse(request.responseText);
					if (data.message == 'Success') {
						document.getElementById("Content").innerHTML = data.content;
					}
					else {
						alert(data.message);
						document.getElementById("Content").innerHTML = '';
					}
				}
			}
		}

		function change_auth_whouse(account, authority) {
			var request = new XMLHttpRequest();
			request.open("POST", "index.php");
			var data = "module=user&event=change_auth_whouse&account=" + account + "&authority=" + authority;
			request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			request.send(data);
			request.onreadystatechange = function() {
				if (request.readyState === 4 && request.status === 200) {
					var data = JSON.parse(request.responseText);
					if (data.message == 'Success') {
						alert("成功修改");
					}
					else {
						alert(data.message);
					}
				}
			}
		}
	</script>
</html>
